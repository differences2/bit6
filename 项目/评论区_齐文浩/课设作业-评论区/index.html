<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="comment">
        <!-- 评论区 -->
        <br>
        <div class="input">
            <img src="./images/空头像.png" alt="">
            <input type="text" id="input" name="input" placeholder=" 在此输入你的评论">
        </div>
        <br>
        <div class="all-number">
            &nbsp;&nbsp;
            <span class="word">全部评论</span>
            <span class="number">
                (64)
            </span>
        </div>
        <div class="display">
            <div class="head-sculpture">
                <img src="./images/羊头像.png" alt="">
            </div>
            &nbsp;&nbsp;
            <div class="comment-details">
                <br>
                <label for="name" class="comment-name">情报橘5002567</label>
                <br>
                <label for="name" class="comment-time">1月前</label>
                <br><br>
                <label for="name" class="comment-content">传承民俗文化，弘扬爱国情怀</label>
                <br>
                <img src="./images/评论.png" class="comment-img" alt="">
                <img src="./images/5赞.png" class="like-img" alt="">
                <hr>
            </div>
        </div>


        <div class="display">
            <div class="head-sculpture">
                <img src="./images/宇航员头像.png" alt="">
            </div>
            &nbsp;&nbsp;
            <div class="comment-details">
                <br>
                <label for="name" class="comment-name">情报橘9875201</label>
                <br>
                <label for="name" class="comment-time">2月前</label>
                <br><br>
                <label for="name" class="comment-content">33秒后面的那句的英文是什么？谢谢</label>
                <br>
                <img src="./images/评论.png" class="comment-img" alt="">
                <img src="./images/0赞.png" class="like-img" alt="">
                <hr>
            </div>

        </div>

        <div class="display">
            <div class="head-sculpture">
                <img src="./images/风景.png" alt="">
            </div>
            &nbsp;&nbsp;
            <div class="comment-details">
                <br>
                <label for="name" class="comment-name">马上到家</label>
                <br>
                <label for="name" class="comment-time">7月前</label>
                <br><br>
                <label for="name" class="comment-content">牛哇！！！！！</label>
                <br>
                <img src="./images/评论.png" class="comment-img" alt="">
                <img src="./images/2赞.png" class="like-img" alt="">
                <hr>
            </div>
        </div>
        <p>没有更多评论了</p>
    </div>
</body>

</html>
